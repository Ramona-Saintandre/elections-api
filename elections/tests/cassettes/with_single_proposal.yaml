        PROPOSALS</td></tr><tr ><td  colspan='3' class='proposalTitle' valign='top'>MACOMB
        COUNTY PUBLIC TRANSPORTATION MILLAGE</td></tr><tr><td colspan=\"3\"class=\"proposalText\"><div><font
        face=\"Arial\" size=\"2\" color=\"#000000\">If approved, this proposal will
        renew and increase the .9926 formerly authorized, to 1.0 mills for the years
        2018 through 2021, and allow continued support to the Suburban Mobility Authority
        for Regional Transportation (SMART) for a public transportation system serving
        the elderly, disabled and general public of Macomb County.</font></div>\r\n<div><font
        face=\"Arial\" size=\"2\" color=\"#000000\"></font>&nbsp;</div>\r\n<div><font
        face=\"Arial\" size=\"2\" color=\"#000000\"></font>&nbsp;</div>\r\n<div><font
        face=\"Arial\" size=\"2\" color=\"#000000\"></font>&nbsp;</div>\r\n<div><font
        face=\"Arial\" size=\"2\" color=\"#000000\">For the purpose of providing funds
        in support of public transportation serving the elderly, disabled, and general
        public, shall the limitation on the amount of taxes imposed on taxable property
        located within Macomb County, be renewed and increased from .9926 formerly
        authorized, to 1.0 mills for a period of four (4) years, being years 2018
        through 2021? It is estimated that if approved this millage would raise approximately
        $27,080,581 in the first year.</font></div>\r\n<div><font face=\"Arial\" size=\"2\"
