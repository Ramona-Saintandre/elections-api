[tool.poetry]

name = "elections"
version = "0.0.0"
description = "Voter registration status and ballots for Michigan."

authors = ["Jace Browning <jacebrowning@gmail.com>"]

[tool.poetry.dependencies]

python = "^3.6"

django = "~2.0"
django-grappelli = "^2.11"
django-filter = "^1.1"
django-model-utils = "^3.1"

djangorestframework = "^3.8"
pygments = "*" # optional dependency Django Rest Framework
markdown = "*" # optional dependency Django Rest Framework
drf-yasg = "^1.9"
django-cors-headers = "^2.4"

dj-database-url = "^0.5.0"
psycopg2-binary = "*"

django-redis-cache = "*"

minilog = "*"
factory_boy = "*"
pendulum = "*"
requests_cache = "*"
beautifulsoup4 = "^4.6"
fake-useragent = "*"
requests = {version = "^2.19", extras = ["security"]}

gunicorn = "^19.8"
whitenoise = "^3.3"
bugsnag = "^3.4"

[tool.poetry.dev-dependencies]

isort = "^4.3"
black = "^18.3-alpha.0"

pylint = "~2.0"
pylint-django = "*"
mypy = "^0.610.0"

pytest = "^3.6"
pytest-django = "*"
pytest-describe = "*"
pytest-expecter = "=1.3b4"
pytest-vcr = "*"
pytest-cov = "*"
pytest-watch = "*"

django-extensions = "*"
pygraphviz = "*"
grip = "^4.5"

django-debug-toolbar = "*"
django-livereload-server = "*"

[tool.poetry.scripts]

readme = 'scripts.render_readme:main'
